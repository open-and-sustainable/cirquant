# CirQuant Product Configuration
# All product definitions and parameters in one place
# Note: weight_kg values in each product are fallback defaults, used only when no data-driven (per-year) weight can be derived.

[prodcom_epochs.legacy]
label = "Legacy PRODCOM (NACE Rev. 1.1)"
start_year = 1995
end_year = 2007
description = "Codes used in Eurostat PRODCOM releases before the 2008 nomenclature reboot."

[prodcom_epochs.nace_rev2]
label = "PRODCOM List 2008+ (NACE Rev. 2)"
start_year = 2008
end_year = 2100
description = "Codes used in the 2008 and later PRODCOM/EuroProMS datasets."

